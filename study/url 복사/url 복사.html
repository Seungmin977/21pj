<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddd</title>
    <style>
        .url_btn {
            position: relative;
            background: none;
            border: 0;
            color: #000;
            font-size: 20px;
        }

        .url_btn input {
            position: absolute;
            opacity: 0;
        }
    </style>
</head>

<body>
    <button class="url_btn">클립보드로 복사
        <input class="myInput" value="Hello,!">
    </button>
    <button class="url_btn">클립보드로 복사
        <input class="myInput" value="Hello22">
    </button>
    <button class="url_btn">클립보드로 복사
        <input class="myInput" value="Hello33">
    </button>
    <script>
        // 링크 복사 
        function copy_to_clipboard(e) {
            e.select();
            document.execCommand("Copy");
            alert('URL 주소가 복사 되었습니다');
        }

        let btn = document.querySelectorAll(".url_btn");
        console.log(btn);

        for (i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", function (e) {
                let target = e.target;
                let copy = target.childNodes[1];
                // console.log(target.childNodes[1]);
                copy_to_clipboard(copy);
            });
        }
    </script>
</body>

</html>
