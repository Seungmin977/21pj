<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ko</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .btns ul {
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .btns ul li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="btns">
        <ul>
            <li>클릭1</li>
            <li>클릭2</li>
        </ul>
    </div>
</body>

</html>
