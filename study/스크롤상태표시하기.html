<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 상태 표시</title>]

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            height: 3000px;
        }

        .progress-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }

        .progress-bar {
            height: 4px;
            width: 0%;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar indicator"></div>
    </div>
    <div class="div1">
    </div>

    <script>
        window.addEventListener("scroll", function () {
            // let winW = window.pageYOffset; // 현재 스크롤
            let winW = window.pageYOffset; // 현재 스크롤된 부분의 맨 위의 높이 ( 현재 스크롤의 위치 )
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            //scrollHeight = 문서의 총 높이(= 스크롤 대상의 총 높이), clientHeight = 웹 브라우저 창(내용이 보여지는 영역) 의 높이
            let scrolled = (winW / height) * 100;
            document.querySelector(".indicator").style.width = scrolled + "%";
            console.log(document.documentElement.scrollHeight);
            console.log(document.documentElement.clientHeight);
        });
    </script>
</body>

</html>
